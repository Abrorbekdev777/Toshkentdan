<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefon raqami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            font-size: 16px;
        }

        input[type="tel"] {
            padding: 10px;
            width: 300px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>Telefon Raqamingizni Kiriting</h1>

    <form action="#" method="POST">
        <label for="telefon">Telefon raqamingiz:</label><br>
        <input type="tel" id="telefon" name="telefon" placeholder="Telefon raqamingizni kiriting" required><br><br>
        <input type="submit" value="Yuborish">
    </form>

</body>
</html>
